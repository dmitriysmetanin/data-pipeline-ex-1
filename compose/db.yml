services:
  app-db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${APP_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD:-postgres}
      POSTGRES_DB: ${APP_DB_NAME:-bank_oltp2}
    volumes:
      - app-db-volume:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - my-network

  db-dwh:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bank_dwh
    volumes:
      - dwh-db-volume:/var/lib/postgresql/data
      - ../docker/postgres/dwh-init:/docker-entrypoint-initdb.d
      # - ./backup.dump:/backup.dump
      # - ./docker/postgres/dwh-init/01-restore-dump.sh:/docker-entrypoint-initdb.d/01-restore-dump.sh
    ports:
      - "5434:5432"
    networks:
      - my-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  app-db-volume:
  dwh-db-volume: