version: '3.8'

services:
  spark-master:
    image: bitnami/spark:3.5.0
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_IP=spark-master
      - SPARK_PUBLIC_DNS=spark-master
      # Spark UI Configuration
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_MASTER_OPTS=-Dspark.ui.retainedJobs=100 -Dspark.ui.retainedStages=100 -Dspark.ui.retainedTasks=1000 -Dspark.worker.ui.retainedExecutors=100 -Dspark.worker.ui.retainedDrivers=100
      - SPARK_MASTER_EXTRA_JAVA_OPTIONS=-Dspark.ui.enabled=true -Dspark.ui.port=8080 -Dspark.ui.reverseProxy=true -Dspark.ui.reverseProxyUrl=http://localhost:8085
    ports:
      - "8085:8080"
      - "7077:7077"
    volumes:
      - spark-data:/bitnami/spark
    networks:
      - my-network

  spark-worker:
    image: bitnami/spark:3.5.0
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_IP=spark-worker
      - SPARK_PUBLIC_DNS=spark-worker
      # Spark UI Configuration for Worker
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_WORKER_OPTS=-Dspark.ui.retainedJobs=100 -Dspark.ui.retainedStages=100 -Dspark.ui.retainedTasks=1000
      - SPARK_WORKER_EXTRA_JAVA_OPTIONS=-Dspark.ui.enabled=true -Dspark.ui.port=8081
    ports:
      - "8086:8081"
    depends_on:
      - spark-master
    volumes:
      - spark-data:/bitnami/spark
    networks:
      - my-network

  spark-app:
    build:
      context: ../..
      dockerfile: Dockerfile.spark-app
    container_name: spark-app
    environment:
      - SPARK_MODE=client
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
      - spark-worker
      - kafka
    networks:
      - my-network

volumes:
  spark-data:

networks:
  my-network:
    external: true